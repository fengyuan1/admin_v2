<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{:url('wechat/Banner/addg')}"  method="post" enctype="multipart/form-data" >

    <div class="layui-form-item" hidden>
        <div class="layui-input-block">
            <input type="hidden"  name="id"  class="layui-input" value='{$db.id}' >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">主题标题</label>
        <div class="layui-input-block">
            <input name="name" value='{$db.name}' required="required" pattern="^.{2,}$"
                   title="姓名不少于两位" placeholder="请输入标题信息" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">图片上传</label>
        <div class="layui-input-block" >
            <label>
                <input type="button" id="btn" value="点我上传">
                <input type="file"  name="image" class="img"/>
            </label>
            <img src="" class="showimg">
        </div>

    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script>
$(function () {
    $(".img").change(function(){
        $(".showimg").attr("src",URL.createObjectURL($(this)[0].files[0]));
    });
});
</script>
<style>
    .showimg{
        width: 70px;
        height: 50px;
        margin-left: 15px;
    }
    label{
        position: relative;
    }

    .img{
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }

    #btn{
        padding: 5px 10px;
        background: #00b0f0;
        color: #FFF;
        border: none;
        border-radius: 5px;
    }

    img[src='']{
        visibility: hidden;
    }
</style>
