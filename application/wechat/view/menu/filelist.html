{extend name='extra@admin/content'}

{block name="button"}
<div class="nowrap pull-right" style="margin-top:10px">
    <button data-open="{:url('add')}" class='layui-btn layui-btn-small'>投诉详情</button>
    <!--<button data-update data-field='delete' data-action='{:url("$classuri/del")}'-->
    <!--class='layui-btn layui-btn-small layui-btn-danger'>删除规则-->
    <!--</button>-->
</div>
{/block}

{block name='content'}

<table class="table table-hover">
    <thead>
    <tr>
        <th class='list-table-check-td'>
            <input data-none-auto="" data-check-target='.list-check-box' type='checkbox'/>
        </th>
        <th class="text-center">编号</th>
        <th class="text-center">文章标题</th>
        <th class="text-center">文章内容</th>
        <th class="text-center">操作</th>
    </tr>
    </thead>
    <tbody>
       {foreach $filelist as $vo}
        <tr>
            <td class='list-table-sort-td'>
                <input name="{$vo.themedetailId}" type="checkbox" class="list-sort-input"/>
            </td >
            <td  class="text-center">{$vo.themedetailId}</td>
            <td  class="text-center" style="color: red;width: 206px;height:2px;">
                <input type="text" maxlength="50" style="width:206px;border: 0px;overflow: hidden;text-overflow: ellipsis" value="{$vo.themedetailTitle}"/></td>
            </td>
            <td  class="text-center">
                <input type="text" maxlength="50" style="width:300px;border: 0px;overflow: hidden;text-overflow: ellipsis" value="{$vo.themedetailWord}"/></td>
            <td  class="text-center"  style="width: 120px">
                <a data-open="{:url('editfile',['id'=>$vo['themedetailId']])}">修改</a>
                <span class="text-explode">|</span>
                <a data-action="{:url('delfile')}"  data-update="{$vo['themedetailId']}">删除</a>
            </td>
        </tr>
       {/foreach}
    </tbody>
</table>
    {if isset($page)}<p>{$page}</p>{/if}
{/block}

<script>

</script>
{/block}
