<script type="text/javascript" charset="utf-8" src="__STATIC__/plugs/umeditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugs/umeditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugs/umeditor/lang/zh-cn/zh-cn.js"></script>
<link rel="stylesheet" href="__STATIC__/plugs/umeditor/themes/iframe.css">
<link rel="stylesheet" href="__STATIC__/plugs/umeditor/third-party/codemirror/codemirror.css">
<link rel="stylesheet" href="__STATIC__/plugs/umeditor/themes/default/css/ueditor.css">
<form style='padding:25px 30px 20px 0' action="{:url('wechat/Menu/themefilerevice')}"  method="post" enctype="multipart/form-data" >

    <div class="layui-form-item" hidden>
        <div class="layui-input-block">
            <input type="hidden"  name="themedetailId"  class="layui-input" value='{$db.themedetailId}' >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input name="themedetailTitle"  required="required" pattern="^.{5,}$"
                   title="姓名不少于五位" placeholder="请输入标题信息" class="layui-input"  value="{$db.themedetailTitle}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属主题</label>
        <div class="layui-input-block">
            <select name="theme_themeId"  lay-verify="required" required="required"    class="layui-select">
                <option value="{$db.theme_themeId}">{$db.themedetailTitle}</option>
                {foreach $theme as $vo}
                <option value=" {$vo.themeId}">{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文章详情</label>
        <div class="layui-input-block"><script name="themedetailWord" id="editor" type="text/plain"></script></div>
    </div>




    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
<script type="text/javascript" charset="utf-8">
    var editor = UE.getEditor('editor',{
        initialFrameHeight:600,
        initialFrameWidth:800
    });
</script>
