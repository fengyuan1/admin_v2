

    <div class="layui-form-item" hidden>
        <div class="layui-input-block">
            <input type="hidden"  name="id"  class="layui-input" value='' >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发布者</label>
        <div class="layui-input-block">
            <input name="name" value='{$db.name}' required="required" pattern="^.{2,}$"
                   title="姓名不少于两位" placeholder="请输入标题信息" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 120px;margin-left: 10px">发布者是否确认:</label>
        <div class="layui-input-block" style="padding-top: 8px;">
            {if condition="$db.comm_sure"}
            <p style="color: green">是</p>
            {else/}
            <p style="color: red">否</p>
            {/if}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 120px">交易是否完成:</label>
        <div class="layui-input-block" style="padding-top: 8px ">
            {if condition="$db.comm_finish"}
            <p style="color: green">是</p>
            {else/}
            <p style="color: red">否</p>
            {/if}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 120px">商品信息:</label>
        <div class="layui-input-block" style="padding-top: 8px;">
        {$db.description}
        </div>
    </div>

$(function () {
    $(".img").change(function(){
        $(".showimg").attr("src",URL.createObjectURL($(this)[0].files[0]));
    });
});
</script>

    img[src='']{
        visibility: hidden;
    }
